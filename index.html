<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #89d8c4;
            background-image: linear-gradient(315deg, #89d8c4 0%, #495f6e 74%);
            width: 100vw;
            height:100vh
        }
        .card{
            width: 300px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .card img{
            width: 100%;
            height: 150px;
            object-fit: cover;

        }
        .textbox{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            gap: 10px;
            text-align: center;
            width: 80%;
            
        }

        .amountbox{
            display: flex; 
            justify-content: space-between;
            align-items: center;
            background-color: #4db6c1;
            height: 50px;
            width: 90%;
            border-radius: 4px;
            border: #4db6c1 1px solid;
            display: flex;
            gap: 20px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .left{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 70%;
        }
        .left img{
            width: 90%;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
            align-items: left;
            justify-content: center;
        }
        .right{
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 500;
        }
        .button{
            background-color: #0dc2c2;
            background-image: linear-gradient(315deg, #41b8da 0%, #448b9b 74%);
            color: #fff;
            font-weight: bolder 2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 10px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            transition: transform 0.1s ease-in-out; /* Add transition for smooth effect */
        }
        .button:active{
            transform: scale(0.95); /* Shrink the button when clicked */
        }
        .cancelbox{
            padding: 10px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="black-friday-big-sale-computer-laptop-image-generate-by-ai_902671-2157.webp" alt="">
            <div class="textbox">
                <h2>order summary</h2>
                <p>sony airdopes 800 bluetooth mp3 player with earphones and charging backup of 5 hours.</p>
            </div>
            <div class="amountbox">
                <div class="left">
                    <div class="imagebox"><img src="415Ygiri5UL.webp" alt=""></div>
                    <div class="text">
                        <p>MP3 player</p>
                        <p>$99.97/pic</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">change</a>
                </div>
            </div>
            <button class="button" type="submit">proceed to payment</button>
            <div class="cancelbox">
                <a href="#"> cancel order</a>
            </div>
        </div>
    </div>
</body>
</html>
